lead_capture_task:
  description: >
    Capture leads by analyzing social media activity (Instagram) of users who are interested in fitness, beachwear, and lifestyle trends. Focus on nearby cities and women aged 20-50.
  expected_output: >
    A list of at least 10 potential leads, with relevant information like username, interests, and city of origin.
  agent: lead_capturer

customer_reactivation_task:
  description: >
    Identify customers who have interacted with our Instagram accounts but haven't made a purchase recently. Re-engage them with a personalized message or offer.
  expected_output: >
    A list of re-engaged customers, with their responses or engagement actions.
  agent: customer_reactivator

